<div class="app-container">
    <!-- Sidebar -->
    <app-sidebar (toggle)="onSidebarToggle($event)"></app-sidebar>
    <app-loading-animation *ngIf="isLoading"></app-loading-animation>

    <!-- Contenido principal -->
    <div class="main-content-container">
        <div class="content-container">
            <!-- Encabezado -->
            <header class="header">
                <div class="title-container">
                    <div class="icon-bg">
                        <img src="dashboard.png" alt="dashboard" />
                    </div>
                    <h1>DASHBOARD</h1>
                </div>
            </header>

            <section class="card-section">
  <div class="card">
    <div class="clients">
      <img src="clientes.png" alt="ClientesIMG" />
      <div>
        <span>Clientes nuevos:</span>
        <span>{{ newClients }}</span>
      </div>
    </div>
  </div>
</section>
            <app-home-list (newClientsCount)="updateNewClients($event)"></app-home-list>
        </div>
    </div>
</div>
